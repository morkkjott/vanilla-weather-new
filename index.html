<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary w-100" />
            </div>
        </form>
      </div>
      <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li><span id="date"></span></li>
          <li id="description"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="clearfix weather-temperature d-flex justify-content-center">
            <div class="d-block">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units"> Â°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <h1>Additional Information</h1>
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small>
      <a href="https://github.com/morkkjott/vanilla-weather-new.git" target="_blank">Open-source code</a>
      by Fernanda Penna
    </small>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
